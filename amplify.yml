version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run timo -- --configuration=${ENV:-production}
  artifacts:
    baseDirectory: dist/amplify-demo/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*